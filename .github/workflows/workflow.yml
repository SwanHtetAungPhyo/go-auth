name: Go Vet Check

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  go-vet:
    name: Run go vet
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: "1.25"
      - name: Run go vet
        run: |
          go vet ./...
